<html class="" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaza Angels</title>
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet"
          type="text/css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="index.js"></script>
    <style type="text/css"></style>
    <meta class="foundation-mq">
</head>
<body>

<div class="top-bar">
    <div class="top-bar-left">
        <ul class="menu">
        </ul>
    </div>
</div>

<div class="callout large primary">
    <div class="row column text-center">
        <!--<h1>ტესტ</h1>-->
        <h2 class="subheader">Online კომპილატორი</h2>
    </div>
</div>

<div class="row medium-8 large-7 columns">
    <div class="blog-post">
        <p id="uploadFileText">ატვირთეთ ფაილი:</p>
        <input id="resetBtn" type="image" style="width: 35px; height: 35px; display: none" src="images/refresh.png">
        <div class="callout">
            <div class="roundbox sidebox" style="">
                <div class="roundbox-rt">&nbsp;</div>
                <div class="caption titled">
                    <div class="top-links">
                    </div>
                </div>

                <div>
                    <form id="uploadForm" enctype="multipart/form-data" class="submitForm">
                        <table class="table-form" style="width:100%;">
                            <tbody>
                            <tr>
                                <td class="field">კომპილატორი:</td>
                                <td>
                                    <label style="padding-top: 8px; padding-bottom: 0;">
                                        GNU GCC 5.1.0
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td class="field">აირჩიეთ ფაილი:</td>
                                <td>
                                    <input id="fileInput" name="file" type="file" value="" style="padding-top: 10px">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div style="text-align: center;">
                                        <input style="width:10em;" class="submit" type="submit" value="Submit">
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>

                </div>
                <div id="testInProcess" style="display: none">
                    <h3 style="float: left;">გთხოვთ დაელოდოთ, მიმდინარეობს ტესტირება!</h3>
                    <img src="images/loading.gif" style="width: 60px; height: 40px; padding-left: 20px;">
                </div>

                <div id="testResult" style="display: none">
                    <h3 style="float: left;">შედეგი:</h3>
                    <br><br><br>
                    <h3 id="resultText"></h3>
                </div>

                <h5 id="invalidFile" style="display: none">გთხოვთ ატვირთოთ .cpp გაფართოების ფაილი</h5>
            </div>
        </div>
    </div>
</div>
</body>
</html>
